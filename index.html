<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人存款计算</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	function calc(){
		var cunkuanjine=document.getElementById("mumber").value;//取得输入的金额，得到金额是字符串
		var cunkuannum=parseInt(cunkuanjine)//将字符串转化成数字
		
		var lilv = document.getElementById("year").value;//得到要的利率
		var lixi = cunkuannum * lilv;//算得利息
		var total = cunkuannum + lixi;//算得本息合计
		
		document.getElementById("getmumber").value=lixi;//将所得利息写入文本框内
		document.getElementById("totle").value=total;//将所得本息合计写入文本框内
	}
	
</script>


	</head>
	<body>
		<div class="container text-center">
			<h1>个人网银存款计算</h1>
			<table class="table table-bordered text-center">
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
					<tr>
						<td>存款金额</td>
						<td><input class="form-control" placeholder="请输入存款金额" type="text" id="mumber"></td>
					</tr>
				<tr>
					<td>存款年限</td>
					<td>
						<select  id="year" class="form-control">
							<option value="0.0175">一年(利率1.75%)</option>
							<option value="0.0225">二年(利率2.25%)</option>
							<option value="0.0275">三年(利率2.75%)</option>
							<option value="0.0275">五年(利率2.75%)</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td><input class="form-control" readonly="readonly" type="text" id="getmumber"></td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td><input class="form-control" readonly="readonly" type="text" id="totle"></td>
				</tr>
				<tr>
					<td colspan="2"><button onclick="calc()" class="btn btn-primary btn-block">计算</button></td>
				</tr>
			</table>
			开发者：202055305杨文俊
		</div>
	</body>
</html>
